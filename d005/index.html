<!DOCTYPE html>

    <title>Tags HTML</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        ul{
            list-style:square;
        }

            margin-bottom: 10px;
        }
    </style>

<body>
    <h1>Tags em HTML</h1>
    <p> Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <dl>
          <li> <abbr title="use a tag p">Parágrados</abbr></li> 
          <li> <abbr title="Use a tag h1,h2,h3">Títulos</abbr></li> 
          <li> <abbr title="use a tag img">Imagens</abbr></li> 
          <li><abbr title="use a tag abbr">Abreviações</abbr></li>
          <li> <abbr title="use o elt egt com a letra & comercial">Códigos-Fonte</abbr></li> 
          <li><abbr title="Use a tag ol com parêmtro type 1">Listas numeradas</abbr></li> 
          <li><abbr title="Use a tag ul com o type= disc, circle e square">Listas com demarcadores</abbr></li> 
    </dl>
</body>
